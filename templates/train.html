<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <script type="text/javascript" src="./static/lib/js/jquery.min.js"></script>
        <script type="text/javascript" src="./static/lib/js/d3.js"></script>
        <script type="text/javascript" src="./static/lib/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./static/js/train.js"></script>
        <link href="./static/lib/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
    <!--
        {% if config_file %}
           <li> config file : {{config_file}}</li>
        {% endif %}
        <table class="table">
            <tbody>
            {% if config_info %}
                {% for key, value in config_info.iteritems() %}
                    <tr class="success">
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
            </tbody>
        </table>
    -->
        <div class="row">
            <form class="form-inline" enctype="multipart/form-data" role="form" method="post" action="/config">
                <div class="row panel panel-default">
                    <h2 class= "panel-heading">Train Set</h2>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="epoch_num">epoch_num</label>
                            <input type="text" id="epoch_num" name="epoch_num" value = "3">
                        </div>
                        <div class="form-group">
                            <label for="batch_size">batch size</label>
                            <input type="text" id="batch_size" name="batch_size" value = "64">
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- epoch train set row -->
        <div class="row">
            <p><div class="btn btn-success btn-lg" id="start" role="button">Start</div></p>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" 
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                <span class="sr-only">90% 完成（成功）</span></div>
            </div>
        </div><!--start row-->   
    </div><!--container-->
    </body>
</html>
